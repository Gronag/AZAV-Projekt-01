<body>
<div>
    <h1>Creat your account</h1>
    <form action="main.js" method="get">
        <!-- First Name, Type = Text -->
        <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>

        <!-- Last Name, Type = Text -->
        <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br>

        <!-- Email, Type = Email -->
        <input type="email" name="email" id="email" placeholder="Email"><br>

        <!-- Password, Type = Password -->
        <input type="password" name="password" id="password" placeholder="passwod"><br>
        
        <!-- Checkbox für: Fahrad, Auto, Skateboard -- Type = checkbox -->
        <p><b>Checkbox</b></p>

        <input type="checkbox" name="Fahrad" id="Fahrad">
        <label for="Fahrad">Fahrad</label><br>
        <input type="checkbox" name="Auto" id="Auto">
        <label for="Auto">Auto</label><br>
        <input type="checkbox" name="Skateboard" id="Skateboard">
        <label for="Skateboard">Skateboard</label>

        <!-- radio für: RB,RE,BRB,ICe --type = radio-->
        <p><b>Radio</b></p>
        
        <input type="radio" name="RB" id="RB">
        <label for="RB">RB</label><br>

        <input type="radio" name="RE" id="RE">
        <label for="RE">RE</label><br>
        
        <input type="radio" name="BRB" id="BRB">
        <label for="BRB">BRB</label><br>

        <input type="radio" name="ICE" id="ICE">
        <label for="ICE">ICE</label><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
